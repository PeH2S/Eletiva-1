<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Novo Usuário</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Novo Usuário</h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe o nome...">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF...">
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço...">
                </div>

                <div class="col-md-2">
                    <label for="nivel" class="form-label">Nível:</label>
                    <select class="form-select" id="nivel">
                        <option selected>---</option>
                        <option value="1">Nível 1</option>
                        <option value="2">Nível 2</option>
                        <option value="3">Nível 3</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Informe o email...">
                    </div>
                    <div class="col-md-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Informe a senha...">
                    </div>

                    <div class="col">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" id="status">
                            <option selected>---</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>
                


                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-1">Enviar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
